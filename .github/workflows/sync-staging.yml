name: Sync staging to prod

on:
  push:
    branches:
      - prod  # change if your production branch is named differently

permissions:
  contents: write

jobs:
  sync-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Force update staging branch to prod commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Push current commit (prod) to staging forcibly
          git push origin HEAD:refs/heads/staging --force
